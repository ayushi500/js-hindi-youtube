//in order to prevent the disappearance of whole ul,we can apply conditions
document.querySelector('#images').addEventListener('click',function(e){
    console.log(e.target.tagName)
    /*tagName is a property of a DOM element in JavaScript that tells you the name
     of the HTML tag of that element (like DIV, BUTTON, P, H1, etc.). always in uppercase*/
    if(e.target.tagName=='IMG'){
      e.target.parentNode.remove();
    }
    
})
